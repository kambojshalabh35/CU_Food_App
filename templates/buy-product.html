{% extends 'base.html' %}
{% block head %}
<title>CUFoodApp - {{product.title}}</title>
{% endblock head %}
{% block body %}
<style>
    .hiddenscroll::-webkit-scrollbar {
      display: none;
    }
</style>
<div>
    <div class="md:px-20">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="">
                <img src="{{product.image.url}}" alt="{{product.slug}}" class="w-full mx-auto">
            </div>
            <div class="px-10 mt-8 md:mt-20 md:px-8 overflow-y-scroll md:h-[75vh] hiddenscroll">
                <h1 class="text-4xl">{{product.title}} - {{product.seller.shop_name}}</h1>
                <p class="mt-2 text-xl">By: {{product.seller.shop_name}}</p>
                <hr class="border-black my-5">
                <div class="flex justify-around">
                    <p>MRP: <span class="text-2xl">â‚¹ {{product.price}}/-</span></p>
                    <a href="order/{{product.slug}}" class="py-2 px-3 bg-red-500 hover:bg-red-400 rounded">Buy</a>
                </div>
                <hr class="border-black my-5">
                <p class="text-xl">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
