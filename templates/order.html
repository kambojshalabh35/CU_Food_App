{% extends 'base.html' %}
{% block head %}
<title>CUFoodApp - Order Placed</title>
{% endblock head %}
{% block body %}

<div>
    <div class="container mt-10">
        <h3 class="text-2xl text-center md:text-2xl">Congratulations you had successfully placed an order</h3>
        <p class="text-lg text-center my-4 md:text-lg">Your order ID is {{order}}</p>
        {% if type == "delivery" %}
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_mxiiwthu.json"  background="transparent"  speed="1" class="w-4/5 mx-auto md:w-2/6" loop  autoplay></lottie-player>
        {% else %}
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_ya4ycrti.json"  background="transparent"  speed="1" class="w-4/5 mx-auto md:w-1/4" loop  autoplay></lottie-player>
        {% endif %}
    </div>
</div>

{% endblock body %}
